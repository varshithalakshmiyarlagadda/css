<!doctype html>
<html>
<title>demo</title>
<meta charset="UTF-8">
<head>
<style>
.tracking-in-expand{-webkit-animation:tracking-in-expand 2s steps(2,start) 1s infinite both;animation:tracking-in-expand 2s steps(2,start) 1s infinite both}

@-webkit-keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}@keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}


</style>
</head>
<body>
<div class="tracking-in-expand" style="background-color:yellow; width:200px; height:100px; margin-left:600px; margin-top:20px; padding:20px 20px 20px 20px;color:blue;font-weight:100;"> 
INDIA
</div>
</body>
</html>
