<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordered Image</title>
    <style>
        /* Add some basic styling to the container */
        .image-container {
            border: 2px solid #333;
            padding: 10px;
            width: 300px; /* Adjust the width as needed */
        }

        /* Style the image to ensure it fits within the container */
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image within the container */
        }
    </style>
</head>
<body>

    <!-- Container for the image -->
    <div class="image-container">
        <!-- Replace 'your-image.jpg' with the actual path to your image file -->
        <img src="file://c:/images/01.jpg">
    </div>

</body>
</html>
