<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some styles to create a border around the container */
    .image-container {
      border: 2px solid #333;
      padding: 10px;
      max-width: 300px; /* Set a maximum width for the container */
      margin: 20px auto; /* Center the container on the page */
    }

    /* Style the image to make sure it fits within the container */
    .image-container img {
      width: 100%; /* Make the image fill the container width */
      height: auto; /* Maintain the aspect ratio */
      display: block; /* Remove any default spacing around the image */
    }
  </style>
  <title>Image Border Example</title>
</head>
<body>

  <!-- Create a container div with the class "image-container" -->
  <div class="image-container">
    <!-- Add an image inside the container -->
    <img src="file://c:/images/01.jpg">
  </div>

</body>
</html>
